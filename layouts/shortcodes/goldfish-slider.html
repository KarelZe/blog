<style>
    .goldfish-slider-container {
        /* GitHub Light Theme Defaults */
        --border-color: #d0d7de;
        --bg-color: #ffffff;
        --text-color: #24292f;
        --code-bg: #f6f8fa;
        --mask-bg: #ffebe9;
        --mask-text: #cf222e;

        border: 1px solid var(--border-color);
        padding: 20px;
        border-radius: 6px;
        margin: 20px 0;
        background-color: var(--bg-color);
        color: var(--text-color);
    }

    .goldfish-text-area,
    .goldfish-input-area {
        font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
        font-size: 1.1em;
        line-height: 1.6;
        background: var(--code-bg);
        padding: 15px;
        border-radius: 6px;
        color: var(--text-color);
        border: 1px solid var(--border-color);
    }

    .goldfish-input-area {
        width: 100%;
        resize: vertical;
    }

    .masked-token {
        background-color: var(--mask-bg);
        text-decoration: line-through;
        color: var(--mask-text);
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
        .goldfish-slider-container {
            /* GitHub Dark Theme Defaults */
            --border-color: #30363d;
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --code-bg: #161b22;
            --mask-bg: #441d20;
            /* diff-blob-deletion-line-bg */
            --mask-text: #ff7b72;
        }
    }

    /* Support for theme-based dark mode if class is on html */
    html.theme--dark .goldfish-slider-container {
        --border-color: #30363d;
        --bg-color: #0d1117;
        --text-color: #c9d1d9;
        --code-bg: #161b22;
        --mask-bg: #441d20;
        --mask-text: #ff7b72;
    }
</style>

<div class="goldfish-slider-container">
    <h3>Interactive Goldfish Masking</h3>
    <p>Adjust <code>k</code>, the mask type, and the input text to see how tokens are dropped.</p>

    <div style="margin-bottom: 15px;">
        <label for="k-slider" style="font-weight: bold;">k = <span id="k-value">4</span></label>
        <input type="range" id="k-slider" name="k-slider" min="1" max="10" value="4" style="width: 100%;">
        <small>Masking probability: 1/k</small>
    </div>

    <div style="margin-bottom: 15px;">
        <label style="margin-right: 15px;">
            <input type="radio" name="mask-type" value="static" checked> Static Mask (Every k-th)
        </label>
        <label>
            <input type="radio" name="mask-type" value="hashed"> Hashed Mask (Context-based)
        </label>
    </div>

    <div style="margin-bottom: 15px;">
        <label for="input-text" style="font-weight: bold; display: block; margin-bottom: 5px;">Input Text:</label>
        <textarea id="input-text" rows="3"
            class="goldfish-input-area">We choose to go to the Moon in this decade and do the other things, not because they are easy, but because they are hard."</textarea>
    </div>

    <div id="goldfish-text" class="goldfish-text-area">
        <!-- Text will be injected here by JS -->
    </div>

    <script src="/js/goldfish-slider.js"></script>
</div>
