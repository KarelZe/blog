{{ $path := .Get 0 }}
{{ $images := .Page.Resources.Match (printf "%s/*" $path) }}
<div class="gallery">
  {{ range $images }}
    {{ if in (slice ".jpg" ".jpeg" ".png" ".gif" ".webp") (path.Ext .Name) }}
    <div class="gallery-item">
      <a href="{{ .RelPermalink }}" data-lightbox="{{ $path }}">
        <img src="{{ (.Resize "400x400").RelPermalink }}"
             alt="{{ .Title | default .Name }}"
             loading="lazy">
      </a>
    </div>
    {{ end }}
  {{ end }}
</div>
